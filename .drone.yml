pipeline:
    flake:
        image: python:3.5.3
        pull: true
        commands:
            - pip install flake8 pyinstaller
            - pip install -r requirements.txt
            - flake8
            - pyinstaller -F subnetter.py
            - mv dist/subnetter dist/subnetter-linux-x64
    github_release:
        image: plugins/github-release
        files: dist/*
        when:
            event: tag